name: Build nullclaw for Android ARM

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build-android-arm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install Zig 0.15.2
        run: |
          curl -LO https://ziglang.org/download/0.15.2/zig-x86_64-linux-0.15.2.tar.xz
          tar -xf zig-x86_64-linux-0.15.2.tar.xz
          echo "$PWD/zig-x86_64-linux-0.15.2" >> $GITHUB_PATH

      - name: Verify Zig version
        run: zig version

      - name: Build for Android ARM (musl)
        run: zig build -Doptimize=ReleaseSafe -Dtarget=arm-linux-musleabi -Dchannels=cli,telegram -j4

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: nullclaw-android-arm
          path: zig-out/bin/nullclaw
          retention-days: 7
